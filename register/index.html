<!DOCTYPE html>
<html>
  <head>
    <title>Camp Registration</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="register.css" />
    <script type="module" src="register.js"></script>
  </head>

  <body>
    <div class="testbakol">
      <h1>Camp Registration</h1>
      <form>
        <fieldset class="mga_partisipante">
          <legend>Participant Information</legend>
              <section class="partisipante1">
                <p>Participant 1</p>
                <div class="butang">
                  <label for="ngalan1"> First Name<span>*</span></label>
                  <input id="ngalan1" type="text" name="ngalan1" value="" required />
                </div>
                <div class="butang aktibidad">
                  <label for="aktibidad1">Activity #<span>*</span></label>
                  <input id="aktibidad1" type="text" name="aktibidad1" />
                </div>
                <div class="butang">
                  <label for="bayad1">Fee ($)<span>*</span></label>
                  <input id="bayad1" type="number" name="bayad1" />
                </div>
                <div class="butang">
                  <label for="petsa1">Desired Date <span>*</span></label>
                  <input id="petsa1" type="date" name="petsa1" />
                </div>
                <div class="butang">
                  <p>Grade</p>
                  <select id="grado1" name="grado1">
                    <option selected value="" disabled></option>
                    <option value="1">1st</option>
                    <option value="2">2nd</option>
                    <option value="3">3rd</option>
                    <option value="4">4th</option>
                    <option value="5">5th</option>
                    <option value="6">6th</option>
                    <option value="7">7th</option>
                    <option value="8">8th</option>
                    <option value="9">9th</option>
                    <option value="10">10th</option>
                    <option value="11">11th</option>
                    <option value="12">12th</option>
                  </select>
                </div>
              </section>

          <button type="button" id="dugang">Add Participant</button>
        </fieldset>

        <fieldset>
          <legend>Household / Adult Primary Contact</legend>
          <div class="kolumna">
            <div class="butang">
              <label for="ngalan_adulto">Name<span>*</span></label>
              <input id="ngalan_adulto" type="text" name="ngalan_adulto" />
            </div>

            <div class="butang">
              <label for="adres1">Address 1<span>*</span></label>
              <input id="adres1" type="text" name="adres1" />
            </div>

            <div class="butang">
              <label for="syudad">City<span>*</span></label>
              <input id="syudad" type="text" name="syudad" />
            </div>
            <div class="butang">
              <label for="estado">State<span>*</span></label>
              <input id="estado" type="text" name="estado" />
            </div>
            <div class="butang">
              <label for="email_adres">Email Address<span>*</span></label>
              <input id="email_adres" type="text" name="email_adres" />
            </div>
            <div class="butang">
              <label for="telepono">Phone<span>*</span></label>
              <input id="telepono" type="tel" name="telepono" />
            </div>
            <div class="butang">
              <label for="zip_code">Zip<span>*</span></label>
              <input id="zip_code" type="text" name="zip_code" />
            </div>

            <div class="pangutana">
              <label>Relationship to Participants:</label>
              <div class="pangutana-tubag">
                <div>
                  <input
                    type="radio"
                    value="self"
                    id="radio_3"
                    name="relationship"
                  />
                  <label for="radio_3" class="radio"><span>Self</span></label>
                </div>
                <div>
                  <input
                    type="radio"
                    value="mother"
                    id="radio_4"
                    name="relationship"
                  />
                  <label for="radio_4" class="radio"><span>Mother</span></label>
                </div>
                <div>
                  <input
                    type="radio"
                    value="father"
                    id="radio_5"
                    name="relationship"
                  />
                  <label for="radio_5" class="radio"><span>Father</span></label>
                </div>
                <div>
                  <input
                    type="radio"
                    value="guardian"
                    id="radio_6"
                    name="relationship"
                  />
                  <label for="radio_6" class="radio"
                    ><span>Guardian</span></label
                  >
                </div>
                <div>
                  <input
                    type="radio"
                    value="other"
                    id="radio_7"
                    name="relationship"
                  />
                  <label for="radio_7" class="radio"><span>Other</span></label>
                  <input type="text" />
                </div>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="btn-bloke">
          <button type="submit" id="submitBtn">Submit</button>
        </div>
      </form>
      <section id="sumaryo"></section>
    </div>
  </body>
</html>
