        <!-- Card Number -->
                <div id="cardnumber-container">
                    <label for="card-number">Card Number</label>
                        <input
                        type="tel"
                        id="card-number"
                        name="card-number"
                        placeholder="1234 5678 9101 1112"
                        maxlength="19"
                        pattern="[0-9\s]{13,19}"
                        required
                        autocomplete="cc-number"
                        />
                </div>

        <!-- Card Holder -->
                <div id="cardholder-container">
                    <label for="card-holder">Card Holder</label>
                    <input
                        type="text"
                        id="card-holder"
                        name="card-holder"
                        placeholder="e.g. John Doe"
                        required
                        pattern="[A-Za-z\s'-]+"
                        autocomplete="cc-name"
                    />
                </div>

        <!-- Expiration Date -->
                <div id="exp-container">
                    <label for="card-exp">Expiration</label>
                    <div class="input-group">
                            <input
                                id="card-month"
                                name="card-month"
                                type="text"
                                placeholder="MM"
                                maxlength="2"
                                pattern="0[1-9]|1[0-2]"
                                required
                                autocomplete="cc-exp-month"
                            />
                            <input
                                id="card-year"
                                name="card-year"
                                type="text"
                                placeholder="YY"
                                maxlength="2"
                                pattern="[0-9]{2}"
                                required
                                autocomplete="cc-exp-year"
                            />
                    </div>
                </div>

        <!-- CVC / CVV -->
                <div id="cvc-container">
                    <label for="card-cvc">CVC/CVV</label>
                    <input
                        id="card-cvc"
                        name="card-cvc"
                        placeholder="XXX or XXXX"
                        type="tel"
                        minlength="3"
                        maxlength="4"
                        pattern="[0-9]{3,4}"
                        required
                        autocomplete="cc-csc"
                    />
                    <p>Last 3 or 4 digits</p> 
                </div>
            </div>
        <!-- end card front -->

        <!-- CARD BACK -->
            <div id="card-back">
                <div id="card-stripe"></div>
            </div>
        <!-- end card back -->
        </div>

            <!-- Hidden token input for payment token (optional) -->
            <input type="hidden" id="card-token" name="card-token" />

            <!-- Submit Button -->
            <button type="submit" id="card-btn">Submit</button>
        </div>

    </form>


</body>
